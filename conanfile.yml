[requires]
    fmt/8.0.1
    imgui/1.85
    argparse/2.2
    sdl/2.0.16
    # glfw/3.3.5

[generators]
    cmake_find_package_multi

[imports]
    ./res/bindings, imgui_impl_glfw.cpp -> import/imgui_bindings
    ./res/bindings, imgui_impl_glfw.h -> import/imgui_bindings
    ./res/bindings, imgui_impl_opengl3_loader.h -> import/imgui_bindings
    ./res/bindings, imgui_impl_opengl3.cpp -> import/imgui_bindings
    ./res/bindings, imgui_impl_opengl3.h -> import/imgui_bindings
    ./res/bindings, imgui_impl_sdl.cpp -> import/imgui_bindings
    ./res/bindings, imgui_impl_sdl.h -> import/imgui_bindings
    ./res/bindings, imgui_impl_sdlrenderer.cpp -> import/imgui_bindings
    ./res/bindings, imgui_impl_sdlrenderer.h -> import/imgui_bindings
